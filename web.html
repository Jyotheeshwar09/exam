<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Seating Grid</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      margin: 0;
      padding: 2rem;
      color: #f1f1f1;
    }
    .container {
      max-width: 1300px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .search input {
      width: 300px;
      padding: 0.75rem;
      border: 2px solid #3498db;
      border-radius: 6px;
      font-size: 1rem;
      background: #222;
      color: #f1f1f1;
    }
    .grid-wrapper {
      overflow-x: auto;
    }
    .seating-grid {
      display: grid;
      grid-template-columns: auto repeat(6, 1fr);
      gap: 1rem;
    }
    .header-cell {
      font-weight: bold;
      text-align: center;
      color: #ccc;
    }
    .bench-label {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #ccc;
    }
    .student-card {
      display: flex;
      background: #1a1a1a;
      padding: 0.5rem;
      border-radius: 10px;
      align-items: center;
      font-size: 0.85rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      gap: 0.75rem;
    }
    .student-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
    }
    .emoji {
      font-size: 2rem;
    }
    .info {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }
    .form-no {
      font-weight: bold;
      color: #ecf0f1;
      font-size: 0.85rem;
    }
    .details {
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Exam Seating Grid</h1>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search Form No..." oninput="filterStudents()" />
    </div>
    <div class="grid-wrapper">
      <div class="seating-grid" id="grid"></div>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const grid = document.getElementById('grid');

    function getGender(name) {
      const lastChar = name.trim().slice(-1).toLowerCase();
      return ['a', 'i'].includes(lastChar) ? 'ðŸ‘§' : 'ðŸ‘¦';
    }

    function renderGrid(data) {
      grid.innerHTML = '';

      const rowCount = Math.max(...data.map(s => s.row));
      const benchCount = Math.max(...data.map(s => s.bench));

      // Top row: empty + column headers
      grid.appendChild(document.createElement('div'));
      for (let r = 1; r <= rowCount; r++) {
        const colLabel = document.createElement('div');
        colLabel.className = 'header-cell';
        colLabel.textContent = `Row ${r}`;
        grid.appendChild(colLabel);
      }

      for (let b = 1; b <= benchCount; b++) {
        const benchLabel = document.createElement('div');
        benchLabel.className = 'bench-label';
        benchLabel.textContent = `Bench ${b}`;
        grid.appendChild(benchLabel);

        for (let r = 1; r <= rowCount; r++) {
          const student = data.find(s => s.row === r && s.bench === b);
          const cell = document.createElement('div');

          if (student) {
            const emoji = getGender(student.name);
            cell.className = 'student-card';
            cell.innerHTML = `
              <span class="emoji">${emoji}</span>
              <div class="info">
                <div class="form-no">${student.formNo}</div>
                <div class="details">${student.name}</div>
                <div class="details">${student.batch}</div>
                <div class="details">${student.stream}</div>
              </div>
            `;
          }

          grid.appendChild(cell);
        }
      }
    }

    function filterStudents() {
      const query = document.getElementById('searchInput').value.trim();
      const filtered = students.filter(s => s.formNo.includes(query));
      renderGrid(filtered);
    }

    renderGrid(students);
  </script>

</body>
</html>
