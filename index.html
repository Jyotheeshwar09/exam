<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Access Portal</title>
  <style>
    body {
      background-color: #111;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .password-box {
      background: #1a1a1a;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    .password-box h2 {
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .password-box input {
      padding: 0.75rem;
      font-size: 1rem;
      width: 100%;
      max-width: 300px;
      border: 2px solid #3498db;
      border-radius: 6px;
      background: #222;
      color: #f1f1f1;
      outline: none;
      margin-bottom: 1rem;
    }
    .password-box button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: #2ecc71;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .password-box button:hover {
      background: #27ae60;
    }
    .error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="password-box">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('passwordInput').value;
      const correctPassword = "69420";
      if (password === correctPassword) {
        window.location.href = "https://jyotheeshwar09.github.io/exam/main.html";
      } else {
        document.getElementById('errorMessage').textContent = "Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
